<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>바로 가기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
    @font-face {
      font-family: 'Freesentation-6SemiBold';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2404@1.0/Freesentation-6SemiBold.woff2') format('woff2');
      font-weight: 600;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #181c22;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Freesentation-6SemiBold', 'Noto Sans KR', sans-serif;
    }
    .btns-outer {
      display: flex;
      flex-direction: column;
      gap: 96px;
      align-items: center;
    }
    .btns-row {
      display: flex;
      gap: 56px;
      justify-content: center;
      align-items: flex-end;
    }
    .btn-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .icon-btn {
      width: 74px;
      height: 74px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 18px;
      transition: transform 0.15s;
      color: #fff;
      background: #888;
      text-decoration: none;
      position: relative;
      z-index: 1;
    }
    .icon-btn:hover {
      transform: translateY(-4px) scale(1.04);
    }
    .btn-sum    { background-color: #ff8c42; }
    .btn-nth    { background-color: #f9c846; }
    .btn-search { background-color: #ff5e5b; }
    .btn-cast   { background-color: #ffb4a2; }
    .btn-rev    { background-color: #e07a5f; }
    .icon-btn i {
      font-size: 2.2rem;
      color: #fff;
      line-height: 1;
    }
    .btn-label {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(34,34,34,0.95);
      color: #fff;
      padding: 7px 18px;
      border-radius: 12px;
      font-size: 1.08rem;
      font-weight: 600;
      letter-spacing: -0.01em;
      white-space: nowrap;
      margin-bottom: 16px;
    }
    @media (max-width: 600px) {
      .btns-row { gap: 40px; }
      .btns-outer { gap: 70px; }
      .icon-btn {
        width: 60px;
        height: 60px;
      }
      .icon-btn i { font-size: 1.7rem; }
      .btn-label {
        font-size: 1rem;
        padding: 5px 10px;
        margin-bottom: 7px;
      }
    }
</style>
</head>
<body>
  <div class="btns-outer">
    <div class="btns-row">
      <div class="btn-col">
        <div class="btn-label">정산</div>
        <a href="https://sailingsnailspm.streamlit.app/" class="icon-btn btn-sum" target="_blank">
          <i class="fa-solid fa-chart-simple"></i>
        </a>
      </div>
      <div class="btn-col">
        <div class="btn-label">회전극</div>
        <a href="https://x.com/playnmusical_Q/status/1900853298317742414" class="icon-btn btn-nth" target="_blank">
          <i class="fa-solid fa-rotate"></i>
        </a>
      </div>
      <div class="btn-col">
        <div class="btn-label">검색</div>
        <a href="https://sailingsnails.github.io/search.html" class="icon-btn btn-search" target="_blank">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </div>
    </div>
    <div class="btns-row">
      <div class="btn-col">
        <div class="btn-label">캐슷보드</div>
        <a href="https://blog.naver.com/PostList.naver?blogId=playnmu&from=postList&categoryNo=1&parentCategoryNo=1" class="icon-btn btn-cast" target="_blank">
          <i class="fa-solid fa-tv"></i>
        </a>
      </div>
      <div class="btn-col">
        <div class="btn-label">후기</div>
        <a href="https://drive.google.com/drive/u/3/my-drive" class="icon-btn btn-rev" target="_blank">
          <i class="fa-solid fa-pen"></i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
